<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook page- Education Purpose</title>
    <link rel="shortcut icon" href="./images/Facebook_f_logo_(2021).svg.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
   
   <div class="container mt-48 flex mx-auto  items-center justify-center">

    <!-- Left Section -->
       <div class="w-1/2 -my-10">
           <img class="w-32 px-8  " src="./images/Facebook_f_logo_(2021).svg.png" alt="icon">
           <img class="w-80" src="./images/dF5SId3UHWd.svg" alt="Logo">
        <p class="text-4xl mx-8 font-normal " > <span class="hover:text-blue-600"> Facebook  </span> helps you connect and share with the people in your life.</p>
       </div> 
    
    <!-- Right Section  -->
    <div class="flex flex-col ">

        <div class=" p-4 mx-12 bg-white flex flex-col border rounded-lg w-96">
            <input class="px-4 h-12 my-2 border border-2 border-gray-400 outline-blue-500 hover:border-blue-500 rounded-lg text-center" type="text" placeholder="Email adress or Phone Number">
            <input class="px-4 h-12 my-2 border border-2 border-gray-400 outline-blue-500 hover:border-blue-500 rounded-lg text-center" type="password" name="Sneha" id="" placeholder="Password" >
            <button class=" px-4 h-12 my-2 text-2xl text-white rounded-lg  transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ">Log in</button>
            <a class="text-center text-blue-500 my-2 transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-125 hover:text-indigo-500 duration-300" href="#"> Forgotten Password ?</a>
            <hr class="my-4">
            <button class="px-4 h-12 my-2 text-2xl text-white rounded-lg   transition ease-in-out delay-150 bg-green-500 hover:-translate-y-1 hover:scale-110 hover:bg-orange-400 duration-300 "> Create New Account</button>
        </div>
        <span class="text-center my-6 "> <span class="font-semibold hover:text-cyan-700 hover:underline  ">Create a Page</span>  for a celebrity, brand or business .</span>
    </div>
   </div>     

</body>
</html>
